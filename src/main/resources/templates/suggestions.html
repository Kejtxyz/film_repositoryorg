<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><table>
    <thead>
    <tr>
        <th>ID</th><th>Title</th><th>Link</th><th>Score</th><th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="suggestion:${suggestions}">
        <td th:text="${suggestions.id}">0</td>
        <td th:text="${suggestions.title}">title</td>

        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
